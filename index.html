<!DOCTYPE html>
<html lang="fr">
 
<head>
	<meta charset="utf-8">
	<title>Les Bonnes Pièces</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body> 
	<header class="navbar bg-dark rounded-3">
		<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">

	</header>
	<main>
		<!-- Menu de recherche -->
		<section class="filtres">
			<h3>Filtres</h3>
			<div class="card">
				<button class="btn btn-outline-primary" id="filter-optique"> Optique </button>
				<button class="btn btn-outline-primary mt-1" id="filter-freinage"> Freinage </button>
				<button class="btn btn-outline-warning mt-3" id="reorganiser"> Réorganiser </button>
				<button class="btn btn-outline-warning mt-3" id="filter"> Filtrer </button>
			</div>
		</section>

		<!-- Fiches produits -->
		<section class="fiches">
			<div class="abordables card p-2">
				<h3>Abordables</h3>
			</div>
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
